<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steephill TV</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- archivo de google font que permite usar una fuente que no este instalada en el equipo -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <!-- archivo que permite usar el flex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <!-- libreria animacion css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="./js/javascripts.js"></script>

  </head>
  <body>

    <div class="row main-logo center-xs center-sm start-md start-lg">
        <div class="">
          <div class="box">
              <img src="./images/steephill_tv_logo.png" height="150" alt="Logo SteephillTV">
            </div>
        </div>
    </div>

    <div class="row main-container top-xs center-xs"> <!--Clase middle-xs/center-xs que centra verticalmente-->
      <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7"> <!--Especifica el comportamiento en diferentes resoluciones de pantalla -->
        <!-- col: columna, md:medium, sm:small, xs: extra small, lg: large-->
        <div class="box">
          <header class="main-header">
            <nav class="main=nav">
              <a href="index.html" class="main-nav">Inicio</a>
              <a href="protour.html" class="main-nav">ProTour Races</a>
              <a href="monument.html" class="main-nav">Monument Races</a>
              <a href="continental.html" class="main-nav">Continental Races</a>
              <a href="oneday.html" class="main-nav">OneDay Races</a>
            </nav>
          </header>
        <div>
      </div>
    </div>

    <article>
      <header class="text-tittle">
        <h1>Calendario ProTour</h1>
        <div class="carrerasPT">
          <div class="row center-xs">
            <div class="col-xs-9 col-sm-12 col-md-12 col-lg-12 ptraces">
<!-- col-xs-10: 10 de las 12 filas en moviles. col-sm-6: 6 de las 12 filas en tabletas.
col-md-4: 4 filas de 12 en pantallas medianas -->
              <div class="card animated flip">
                <img onmouseover="clickPN()"
                  src="logo_races/parisnice.jpg" alt="paris nice">
                <img onmouseover="clickTA()"
                  src="logo_races/tirrenoadriatico.jpg" alt="tirreno adriatico">
                <img onmouseover="clickVC()"
                  src="logo_races/voltacatalunya.jpg" alt="volta catalunya">
                <img onmouseover="clickPV()"
                  src="logo_races/paisvasco.jpg" alt="pais vasco">
                <img onmouseover="clickTR()"
                  src="logo_races/tourromandie.jpg" alt="tour de romandie">
                <img onmouseover="clickGI()"
                  src="logo_races/giroitalia.jpg" alt="giro de italia">
                <img onmouseover="clickCD()"
                  src="logo_races/criteriumdauphine.jpg" alt="dauphine libere">
                <img onmouseover="clickTS()"
                  src="logo_races/toursuiza.jpg" alt="tour de suiza">
                <img onmouseover="clickTF()"
                  src="logo_races/tourfrance.jpg" alt="tour de francia">
                <img onmouseover="clickTP()"
                  src="logo_races/tourpologne.jpg" alt="tour de polonia">
                <img onmouseover="clickVE()"
                  src="logo_races/vueltaespaña.jpg" alt="vuelta a españa">
                <img onmouseover="clickET()"
                  src="logo_races/enecotour.jpg" alt="eneco tour">
              </div>
            </div>
          </div>
        </div>
      </header>
    </article>

  </body>
</html>
